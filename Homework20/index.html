<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>

  <div class="filters">
    <label>
      Поиск по задаче
      <input type="text" class="searchInput" placeholder="Введите название задачи" />
    </label>
    <label>
      Сортировака по названию
      <select id="sort">
        <option value="asc">от А - Я</option>
        <option value="desc">от Я - А</option>
      </select>
    </label>
    <label>
      Только выполненные 
      <input class='isComplited' type="checkbox" />
    </label>
</div>
<div class="todo-list">
  <div class="todo-item todoId">
    <div class="completed">
      <h3 class="todo-item-title" data-userId=''></h3>
    </div>
  </div>

</div>



  <script src="./js/custom.js"></script>
</body>

</html>
